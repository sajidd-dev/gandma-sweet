        </a>

          <span class="toogler-icon">
            <i class="fas fa-bars"></i>

        </button>
      <div class="collapse navbar-collapse" id="navDiv">
          <ul class="navbar-nav text-capitalize mx-auto">
            <li class="nav-item active">
              <a href="#header" class="nav-link">home</a>

            <li class="nav-item active">

            </li>
            <li class="nav-item active">
              <a href="#store" class="nav-link">store</a>

            <li class="nav-item active">

            <li class="nav-item active">

        </h1>
        <a href="#store" class="btn banner-link text-upercase my-2">
          explore
        </a>
      </div>

          <div class="item-text">

            </p>  
            <span>$</span>
            <span id="cart-item-price" class="cart-item-price mb-0">10</span>
          </div>
          <a href="#" id="cart-item-remove" class="cart-item-remove">
            <i class="fas fa-trash"></i>
          </a>
        </div>
        <div class="cart-item d-flex justify-content-between text-capitalize my-3">

            </p>

          </a>
        </div>
